<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Usuário</title>
</head>
<body>
    <form action="controladora" method="POST">
        <fieldset>
            <legend>Adicionar Usuário</legend>
            <label>Código</label>
            <input type="number" name="code">
            <hr/>

            <label>Nome</label>
            <input type="text" name="name">
            <hr/>

            <label>Sobrenome</label>
            <input type="text" name="surname">
            <hr/>

            <label>RG</label>
            <input type="text" name="rg">
            <hr/>

            <label>CPF</label>
            <input type="text" name="cpf">
            <hr/>

            <label>Data de nascimento</label>
            <input type="text" name="dateOfBirth">
            <hr/>

            <label>Número do celular</label>
            <input type="text" name="cellPhone">
            <hr/>

            <label>Número de telefone</label>
            <input type="text" name="telephone">
            <hr/>

            <label>Número do celular 2</label>
            <input type="text" name="cellPhone1">
            <hr/>

            <label>Número de telefone 2</label>
            <input type="text" name="telephone1">
            <hr/>
        </fieldset>
        <input type="hidden" name="acao" value="CreatUser">
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
